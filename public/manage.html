<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Manage Subscriptions</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html">Calendar</a>
    <a class="navbar-brand" href="manage.html">Manage Subscriptions</a>
    <a class="navbar-brand" href="account.html">Account Settings</a>
  </nav>
  <div id="subscriptionPage" class="container page-container">
    
    <span class="row flex-nowrap subscription"> <!--Span maybe used for subscription boxes?-->
      <div class="col">
        <img class="logo" src="logos/netflix.jpg" alt="Netflix Logo">
      </div>
      <div class="col">
        <h3>Netflix Blarg Blarg Blarg BLARG BLARG</h3>
        <div>$8.50</div>
      </div>
      <div class="col">
        <h3>Renews:</h3>
        <div>8/12/21</div>
      </div>
      <div class="col">
        <h3>Interval:</h3>
        <div>Monthly</div>
      </div>
    </span>

    <span class="row flex-nowrap"> <!--Span maybe used for subscription boxes?-->
      <div class="col">
        <img class="logo" src="logos/netflix.jpg" alt="Netflix Logo">
      </div>
      <div class="col">
        <div class="form-group">
          <label for="subName" class="bmd-label-floating">Name</label>
          <input type="subName" class="form-control" id="subName">
        </div>
        <div class="form-group">
          <label for="cost" class="bmd-label-floating" placeholder="$8.50">Cost</label>
          <input type="cost" class="form-control" id="cost">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="renewDate" class="bmd-label-floating">Renewal Date</label>
          <input type="date" class="form-control" id="renewDate">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="interval" class="bmd-label-floating">Interval</label>
          <select type="name" class="form-control" id="interval">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <br>
        <button type="button" id="deleteAccount"class="btn" data-toggle="modal" data-target="#exampleModal">Delete Subscription</button>
      </div>
    </span>

    <span class="row flex-nowrap subscription"> <!--Span maybe used for subscription boxes?-->
      <div class="col">
        <img class="logo" src="logos/amazon.png" alt="Amazon Logo">
      </div>
      <div class="col">
        <h3>Amazon</h3>
        <div>$9.50</div>
      </div>
      <div class="col">
        <h3>Renews:</h3>
        <div>8/14/21</div>
      </div>
      <div class="col">
        <h3>Interval:</h3>
        <div>Monthly</div>
      </div>
    </span>

    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Subscription?</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this subscription?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
