<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Manage Subscriptions</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="main.html">Calendar</a>
    <a class="navbar-brand" href="manage.html">Manage Subscriptions</a>
    <a class="navbar-brand" href="account.html">Account Settings</a>
  </nav>
  <div id="subscriptionPage" class="container page-container">
    
    <div id="subscriptionListContainer">
    </div>


  <button type="button" id="fab" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addSubscriptionDialogue">
    <i class="material-icons">add</i>
  </button>

<!-- Add Modal -->
  <div class="modal fade" id="addSubscriptionDialogue" tabindex="-1" role="dialog" aira-labelledby="Add subscription">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Subscription</h5>
        </div>
        <div class="modal-body">
          
            <div class="form-group bmd-form-group">
              <label for="inputName" class="bmd-label-floating">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputCost" class="bmd-label-floating">Cost</label>
              <input type="text" class="form-control" id="inputCost">
              <span class="bmd-help">How much to renew this subscription?</span>
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputDate" class="bmd-label-floating" id="inputDateLabel">Next Renewal Date</label>
              <input type="date" class="form-control date-shift" id="inputDate">
            </div>
            <div class="form-group bmd-form-group">
              <select type="name" class="form-control" id="inputInterval">
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputImage" class="bmd-label-floating" id="inputImageLabel">OPTIONAL: Upload Image</label>
              <input type="file" class="form-control-file" id="inputImage" accept=".png,.jpg,.jpeg"></input>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" id="closeAddSubscription" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddSubscription" type="button" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Subscription?</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this subscription?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="deleteSubscriptionModal" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
