<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Manage Subscriptions</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="main.html">Calendar</a>
    <a class="navbar-brand" href="manage.html">Manage Subscriptions</a>
    <a class="navbar-brand" href="account.html">Account Settings</a>
  </nav>
  <div id="subscriptionPage" class="container page-container">
    
    <div id="subscriptionListContainer">
    <span class="row flex-nowrap subscription">
      <div class="col">
        <img class="logo" src="logos/netflix.jpg" alt="Netflix Logo">
      </div>
      <div class="col">
        <h3>Netflix Blarg </h3>
        <div>$8.50</div>
      </div>
      <div class="col">
        <h3>Renews:</h3>
        <div>8/12/21</div>
      </div>
      <div class="col">
        <h3>Interval:</h3>
        <div>Monthly</div>
      </div>
    </span>

    <span class="row flex-nowrap subscription">
      <div class="col">
        <img class="logo" src="logos/netflix.jpg" alt="Netflix Logo">
      </div>
      <div class="col">
        <div class="form-group">
          <label for="subName" class="bmd-label-floating"></label>
          <input type="subName" class="form-control" id="subName" placeholder="Subscription Name">
        </div>
        <div class="form-group">
          <label for="cost" class="bmd-label-floating"></label>
          <input type="cost" class="form-control" id="cost" placeholder="Subscription Cost">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="renewDate" class="bmd-label-floating"></label>
          <input type="date" class="form-control" id="renewDate">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <select type="name" class="form-control" id="interval">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <br>
        <i class="bi bi-trash"></i>
        <button type="button" class="btn btn-outline-danger" id="deleteSubscription"class="btn" data-toggle="modal" data-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
          </svg>
        </button>
      </div>
    </span>

    <span class="row flex-nowrap subscription"> <!--Span maybe used for subscription boxes?-->
      <div class="col">
        <img class="logo" src="logos/amazon.png" alt="Amazon Logo">
      </div>
      <div class="col">
        <h3>Amazon</h3>
        <div>$9.50</div>
      </div>
      <div class="col">
        <h3>Renews:</h3>
        <div>8/14/21</div>
      </div>
      <div class="col">
        <h3>Interval:</h3>
        <div>Monthly</div>
      </div>
    </span>
  </div>

  <button type="button" id="fab" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#addSubscriptionDialogue">
    <i class="material-icons">add</i>
  </button>

<!-- Add Modal -->
  <div class="modal fade" id="addSubscriptionDialogue" tabindex="-1" role="dialog" aira-labelledby="Add subscription">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Subscription</h5>
        </div>
        <div class="modal-body">
          
            <div class="form-group bmd-form-group">
              <label for="inputName" class="bmd-label-floating">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputCost" class="bmd-label-floating">Cost</label>
              <input type="text" class="form-control" id="inputCost">
              <span class="bmd-help">How much to renew this subscription?</span>
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputDate" class="bmd-label-floating">Next Renewal Date</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
            <div class="form-group bmd-form-group">
              <select type="name" class="form-control" id="inputInterval">
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddSubscription" type="button" data-dismiss="modal" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Subscription?</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this subscription?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
