<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Account Settings</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="main.html">Calendar</a>
    <a class="navbar-brand" href="manage.html">Manage Subscriptions</a>
    <a class="navbar-brand" href="account.html">Account Settings</a>
  </nav>
  <div id="accountPage" class="container page-container">
    <div class="form-group">
      <label for="accountName" class="bmd-label-floating">Name</label>
      <input type="name" class="form-control" id="accountName">
    </div>
    <div class="form-group">
      <label for="accountEmail" class="bmd-label-floating">Email</label>
      <input type="email" class="form-control" id="accountEmail">
      <button type="button" id="testEmail"class="btn btnTest">Test Email (Update First)</button>
    </div>
    <div class="form-group">
      <label for="accountPhone" class="bmd-label-floating">Phone Number</label>
      <input type="phone" class="form-control" id="accountPhone" placeholder="">
      <button type="button" id="testPhone"class="btn btnTest">Test Phone Number (Update First)</button>
    </div>
    <div class="form-group form-check">
      <input type="checkbox"class="form-check-input" type="checkbox" name="phoneNotifications"  id="accountReminderPhone">
      <label class="container" for="phoneNotifications">Phone Notifications</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" type="checkbox" name="emailNotifications" id="accountReminderEmail">
      <label class="container" for="emailNotifications">Email Notifications</label>
    </div>
    <!-- Button trigger modal -->
    <button type="button" id="updateAccount"class="btn">Update Account</button>
    <button type="button" id="signOut" class="btn">Sign Out</button>
    <button type="button" id="deleteAccount" class="btn" data-toggle="modal" data-target="#exampleModal">Delete Account</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Account?</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This will require you to login again.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="deleteAccountModal">Delete</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
